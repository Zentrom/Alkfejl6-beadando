<mat-toolbar color="primary">
    Gifting app


    <div *ngIf="!authService.isLoggedIn();else loggedIn">
        <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Index</button>
        <span class="fillspace"></span>
         <button mat-button routerLink="/login"  routerLinkActive="active">Login</button>
         <button mat-button routerLink="/register"  routerLinkActive="active">Register</button>
    </div>

    <ng-template #loggedIn>
            <button mat-button routerLink="/"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Index</button>
            <button mat-button routerLink="/user/wishlists" routerLinkActive="active">My Wishlists</button>
            <button mat-button routerLink="/user/friends" routerLinkActive="active">My Friends</button>
            <button mat-button routerLink="/user/newrequest" routerLinkActive="active">Add Friends</button>
            <button mat-button routerLink="/user/friendrequests" routerLinkActive="active">Incoming requests</button>
        <span class="fillspace"></span>
        <button mat-button routerLink="/" (click)="authService.logout()">Logout</button>
    </ng-template>

</mat-toolbar>

<router-outlet></router-outlet>
