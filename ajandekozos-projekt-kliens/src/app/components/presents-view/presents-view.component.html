<button mat-raised-button (click)="moveBack()">Go back</button>

<app-addpresent-view (createPresent)="addPresent($event)">
</app-addpresent-view>

<mat-card class="presentsview">
    <mat-card-title>
        <h3>Presents</h3>
    </mat-card-title>

    <mat-card-content>
      <mat-list>
          <mat-list-item *ngFor="let present of presents" routerLink="/">
            <p routerLink="/">Name: {{present.name}} Id: {{present.id}}</p>
            <mat-icon class="deleteicon" (click)="removePresent(present)">delete</mat-icon>
          </mat-list-item>
      </mat-list>
    </mat-card-content>

</mat-card>
