<mat-card class="commentsview">

    <div *ngIf="!present; else loaded">
        <mat-spinner></mat-spinner>
    </div>
    
    <mat-card-title #loaded >
        <h3>Comments on {{present.name}}</h3>
    </mat-card-title>

    <mat-card-content>
      <mat-list>
          <mat-list-item *ngFor="let comment of comments" routerLink="/">
            <h5 matLine> By: {{comment.author.firstname}} Date: {{comment.timestamp}}</h5>
            <p>{{comment.text}}</p>
          </mat-list-item>
      </mat-list>
    </mat-card-content>

</mat-card>
