<mat-card class="addform">
    <mat-card-title>
        <h3>Create a new list</h3>
    </mat-card-title>

    <mat-card-content>
        <mat-form-field>
            <input matInput type="text" placeholder="List name" [(ngModel)]="listname" [required]="true">
            <button mat-button *ngIf="listname" matSuffix mat-icon-button aria-label="Clear" (click)="listname=''">
                    <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <br>
        <div *ngIf="error">{{error}}</div>
        <button mat-raised-button color="primary"
            (click)="clickButton(listname); listname=''">
            Create list
        </button>
        <button id="reset" mat-raised-button color="primary"
        (click)="listname=''; error=''">
         Reset
    </button>
    </mat-card-content>

</mat-card>
