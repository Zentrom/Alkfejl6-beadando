<app-search-by-name-view (searchParams)="searchUsers($event.showall, $event.firstname, $event.lastname)">
</app-search-by-name-view>

<mat-card class="addfriendview">
    <mat-card-title>
        <h3>Send requests</h3>
    </mat-card-title>

    <mat-card-content>
        <div *ngIf="!possibleFriends">
                <h5 class="text-center">Search users and send friend requests!</h5>
        </div>

        <div *ngIf="possibleFriends?.length==0">
                <h5 class="text-center">No results!</h5>
        </div>

        <div *ngIf="possibleFriends?.length > 0">
            <div class="container">
                    <div class="col-md-12">
                        <table class="table table-bordered table-striped table-hover">
                        <thead>
                        <tr>
                            <th style="width:10%" class="text-center">Id</th>
                            <th style="width:30%" class="text-center">Firstname</th>
                            <th style="width:30%" class="text-center">Lastname</th>
                            <th style="width:30%" class="text-center">&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let user of possibleFriends | paginate: { itemsPerPage: 5, currentPage: p }">
                            <td>{{ user.id }}</td>
                            <td>{{ user.firstname }}</td>
                            <td>{{ user.lastname }}</td>
                            <td>
                            <button class="btn btn-info innerbtn"
                                        (click)="sendFriendRequest(user)">
                                            Send request
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            <pagination-controls (pageChange)="p =$event"></pagination-controls>
        </div>

    </mat-card-content>
</mat-card>
